<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="register">
        <label for="regFirstname">First Name: </label>
            <input type="text" id="regFirstname" name="firstname">
            <br/>
        <label for="regLastname">Last Name: </label>
            <input type="text" id="regLastname" name="lastname">
            <br/>
        <label for="regEmail">Email: </label>
            <input type="text" id="regEmail" name="email">
            <br/>
        <label for="regUsername">Username: </label>
            <input type="text" id="regUsername" name="username">
            <br/>
        <label for="regPassword">Password: </label>
            <input type="text" id="regPassword" name="password">
            <br/>
        <label for="regRole">Role: </label>
            <select id="regRole" name="role">
                <option value="employee">Employee</option>
                <option value="finance_manager">Finance Manager</option>
            </select>
            <br/>
        <input type="submit" value="Register">
    </form>
</body>
</html>
